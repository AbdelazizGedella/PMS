<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff KPIs Dashboard</title>

  <!-- Import Firebase via CDN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBlXR9-doF3ScNlKrec7wTVeejZ3dzEgb0",
      authDomain: "pms-ef53f.firebaseapp.com",
      projectId: "pms-ef53f",
      storageBucket: "pms-ef53f.appspot.com",
      messagingSenderId: "1097061442330",
      appId: "1:1097061442330:web:e2713a81ef3c8cce3c02a3",
      measurementId: "G-T4DP2JELKZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Function to add new staff to the "database" collection
    window.addStaff = async () => {
      const staffId = document.getElementById('staffId').value;
      const staffName = document.getElementById('staffName').value;

      if (staffId && staffName) {
        try {
          await setDoc(doc(db, "database", staffId), {
            staffId: staffId,
            staffName: staffName
          });
          alert('Staff added successfully!');
          loadStaff();
        } catch (error) {
          console.error('Error adding staff:', error);
        }
      } else {
        alert('Please fill out both Staff ID and Name.');
      }
    };

    // Function to load the staff list and display evaluation criteria
    window.loadStaff = async () => {
      const staffTable = document.getElementById('staffTable');
      staffTable.innerHTML = '';

      try {
        const querySnapshot = await getDocs(collection(db, "database"));
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${data.staffId}</td>
            <td>${data.staffName}</td>
            <td><input type="number" class="criteria-input" data-staff-id="${data.staffId}" data-criteria="complianceLicenses" placeholder="Compliance %"></td>
            <td><input type="number" class="criteria-input" data-staff-id="${data.staffId}" data-criteria="nonClinicalParticipation" placeholder="Non-Clinical %"></td>
            <td><input type="number" class="criteria-input" data-staff-id="${data.staffId}" data-criteria="communicationSkills" placeholder="Communication"></td>
            <td><input type="number" class="criteria-input" data-staff-id="${data.staffId}" data-criteria="infectionControlCompliance" placeholder="Infection %"></td>
            <td><input type="number" class="criteria-input" data-staff-id="${data.staffId}" data-criteria="documentAccuracy" placeholder="Accuracy %"></td>
            <td><input type="number" class="criteria-input" data-staff-id="${data.staffId}" data-criteria="dressCode" placeholder="Dress Code"></td>
            <td><input type="number" class="criteria-input" data-staff-id="${data.staffId}" data-criteria="ipsgCompliance" placeholder="IPSG %"></td>
            <td><input type="number" class="criteria-input" data-staff-id="${data.staffId}" data-criteria="careCompliance" placeholder="Care %"></td>
            <td><button onclick="saveKPI('${data.staffId}')">Save</button></td>
          `;
          staffTable.appendChild(row);
        });
      } catch (error) {
        console.error('Error loading staff:', error);
      }
    };

    // Function to save the KPIs for a specific staff
    window.saveKPI = async (staffId) => {
      const kpis = {};
      document.querySelectorAll(`.criteria-input[data-staff-id="${staffId}"]`).forEach(input => {
        kpis[input.dataset.criteria] = input.value;
      });

      if (Object.keys(kpis).length > 0) {
        try {
          await setDoc(doc(db, "KPI", staffId), kpis);
          alert('KPI saved successfully!');
        } catch (error) {
          console.error('Error saving KPI:', error);
        }
      } else {
        alert('Please fill out the KPI fields before saving.');
      }
    };

    // Load staff data on page load
    window.onload = loadStaff;
  </script>

  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #1f1f1f;
    }

    input[type="number"] {
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #444;
      padding: 5px;
    }

    button {
      background-color: #6200ea;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3700b3;
    }

    .form-container {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Staff KPIs Dashboard</h1>

    <div class="form-container">
      <h2>Add New Staff</h2>
      <input type="text" id="staffId" placeholder="Staff ID" required>
      <input type="text" id="staffName" placeholder="Staff Name" required>
      <button onclick="addStaff()">Add Staff</button>
    </div>

    <h2>Staff Evaluation Table</h2>
    <table>
      <thead>
        <tr>
          <th>Staff ID</th>
          <th>Staff Name</th>
          <th>Compliance to Licenses (%)</th>
          <th>Non-Clinical Participation (%)</th>
          <th>Communication Skills</th>
          <th>Infection Control Compliance (%)</th>
          <th>Document Accuracy (%)</th>
          <th>Dress Code</th>
          <th>IPSG Compliance (%)</th>
          <th>Patient Care Compliance (%)</th>
          <th>Save</th>
        </tr>
      </thead>
      <tbody id="staffTable">
        <!-- Staff data and input fields will be populated here -->
      </tbody>
    </table>
  </div>
</body>

</html>
