<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Database Test - Firebase Integration</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>
</head>
<body>
  <h1>Test Firebase Staff Database</h1>
  
  <!-- Form to Add New Staff -->
  <input type="text" id="staffId" placeholder="Staff ID">
  <input type="text" id="staffName" placeholder="Staff Name">
  <button id="addStaffBtn">Add Staff</button>

  <!-- Firebase Initialization and JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBlXR9-doF3ScNlKrec7wTVeejZ3dzEgb0",
        authDomain: "pms-ef53f.firebaseapp.com",
        projectId: "pms-ef53f",
        storageBucket: "pms-ef53f.appspot.com",
        messagingSenderId: "1097061442330",
        appId: "1:1097061442330:web:e2713a81ef3c8cce3c02a3",
        measurementId: "G-T4DP2JELKZ"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      
      // Initialize Firestore
      const db = firebase.firestore();

      // Function to Add New Staff
      function addStaff() {
        const staffId = document.getElementById('staffId').value;
        const staffName = document.getElementById('staffName').value;

        if (staffId && staffName) {
          db.collection('Staff').doc(staffId).set({
            staffName: staffName
          }).then(() => {
            alert('Staff added successfully!');
          }).catch((error) => {
            console.error('Error adding staff: ', error);
          });
        } else {
          alert('Please fill out both Staff ID and Name.');
        }
      }

      // Attach Event Listener to Button
      document.getElementById('addStaffBtn').addEventListener('click', addStaff);
    });
  </script>
</body>
</html>
